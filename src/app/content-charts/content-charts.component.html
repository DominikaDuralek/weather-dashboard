<!-- Charts: -->
<header class="content__header">
    <h1 class="content__header__text">Charts</h1>
</header>
<hr>
<main class="content__main">
    <div class="charts__chart-container"> 
        <data-chart #dataChart class="charts__data-chart" (chartDataUpdated)="handleChartDataUpdate($event)"></data-chart>
    </div>
    <section class="charts__tiles-grid">
        <!-- Current data tiles -->
        <tile #tileHighestValue [tileClass]="'tileHighestValue'"></tile>
        <tile #tileLowestValue [tileClass]="'tileLowestValue'"></tile>
        <tile #tileAverage [tileClass]="'tileAverage'"></tile>
        <tile #tileMedian [tileClass]="'tileMedian'"></tile>
    </section>
</main>
